<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>테이블</title>
    <style>
        td{
            width:70px; height:30px
        }
    </style>
</head>
<body>
<table border="1">
    <tr>
        <td>1</td>
        <td colspan="3">2</td>
        <td>3</td>
    </tr>
    <tr>
        <td colspan="2">4</td>
        <td>5</td>
        <td>6</td>
        <td rowspan="3">7</td>
    </tr>
    <tr>
        <td rowspan="2">8</td>
        <td>9</td>
        <td colspan="2">10</td>
    </tr>
    <tr>
        <td colspan="2">11</td>
        <td>12</td>
    </tr>
</table>
</body>
</html>
