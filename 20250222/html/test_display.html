<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Block</title>
    <style>
        .container {
            border: 2px dashed orange; /* 점선 테두리 */
            display: grid; /* 블록 요소 */
            padding: 10px;
        }

        .child {
            background-color: lightblue;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <span>Some text A.</span>
    <span class="container">
        <span class="child">Child 1</span>
        <span class="child">Child 2</span>
        <span class="child">Child 3</span>
    </span>
    <span>Some text B.</span>

</body>
</html>
