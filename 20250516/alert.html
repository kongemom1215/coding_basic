<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>5초 후 사라지는 Alert</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="p-4">

  <button id="showAlert" class="btn btn-primary">알림 띄우기</button>

  <div id="myAlert" class="alert alert-warning mt-3 d-none" role="alert">
    ⏰ 이 알림은 5초 후에 사라져요!
  </div>

  <script>
    $('#showAlert').click(function () {
      $('#myAlert').removeClass('d-none');

      // 5초 후에 다시 숨김
      setTimeout(function () {
        $('#myAlert').addClass('d-none');
      }, 5000);
    });
  </script>

</body>
</html>
